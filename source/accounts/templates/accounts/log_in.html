{% extends 'main/index_template.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<div style="background:white; padding: 4%; margin-top: 20px">
    <div style=" border: 1px solid lightgrey; width:100%; padding-left:4%; padding-right: 4%;border-radius: 5px;padding-top: 2%;padding-bottom: 2%;">
    <div style="font-size: 20px;font-weight: bold;padding-bottom: 10px;; padding-top: 10px">Log In</div>
        <form method="post" >
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">{% trans 'Log in' %}</button>
    </form>
    <ul>
        <li>
            <a href="{% url 'accounts:restore_password' %}" style="">{% trans 'Forgot your password?' %}</a>
        </li>
        
        <li>
            <a href="{% url 'accounts:resend_activation_code' %}">{% trans 'Resend an activation code' %}</a>
        </li>
    </ul>
</div>


</div>


{% endblock %}
