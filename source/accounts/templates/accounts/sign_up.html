{% extends 'main/index_template.html' %} {% load bootstrap4 %} {% load i18n %}
{% load account socialaccount %} {% block content %}
<div style="background: white; padding: 4%; margin-top: 20px">
  <div
    style="
      border: 1px solid lightgrey;
      width: 100%;
      padding-left: 4%;
      padding-right: 4%;
      border-radius: 5px;
      padding-top: 2%;
      padding-bottom: 2%;
    "
  >
    <div
      style="
        font-size: 25px;
        font-weight: bold;
        padding-bottom: 10px;
        padding-top: 10px;
      "
    >
      Sign Up
    </div>
    <form method="post">
      {% csrf_token %} {% bootstrap_form form %}
      <div class="social__register">
        <button class="btn btn-success">{% trans 'Sign Up' %}</button>
        <a href="{% provider_login_url 'google' %}"
          ><span class="btn btn-info">
            {% trans 'Continue With Google' %}
          </span></a
        >
      </div>
      <!-- <div class="pre__form__another">
        <a href="{% url 'accounts:log_in' %}"> Sign In</a>
      </div> -->
    </form>
  </div>
</div>

{% endblock %}
