{% extends 'main/index_template.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<div style="background:white; padding:4%;">
    <div style="margin-left:30%; border: 1px solid lightgrey; width:40%; padding-left:4%; padding-right: 4%;border-radius: 5px;padding-top: 2%;padding-bottom: 2%;">
    <div style="font-size: 20px;font-weight: bold;padding-bottom: 10px;">Restore Password</div>
    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary">{% trans 'Next' %}</button>

    </form>
   
</div>


</div>


{% endblock %}
