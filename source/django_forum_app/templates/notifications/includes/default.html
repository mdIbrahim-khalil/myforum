<li class="alert {{notification.read|yesno:'alert-light,alert-info'}}" data-nf-id="{{ notification.id }}"
    style="height: 40px;line-height:40px;padding:0px 15px;"
    class="notification list-group-item {{ notification.read|yesno:'read,unread' }}">
    {{ notification.actor }} {{ notification.verb }}
    <a href="{{ notification.target_url }}">{{ notification.target }}</a>
    <span class="timesince">{{ notification.created|timesince }} ago</span>

    <span style="float: right;">
        <button data-id="{{ notification.id }}" class="mark-notification btn btn-light btn-sm"
            data-mark-action="{{ notification.read|yesno:'unread,read' }}"
            data-toggle-text="Mark as {{ notification.read|yesno:_('read,unread') }}">

            Mark as {{ notification.read|yesno:'unread,read' }}
        </button>
        <button class="delete-notification btn btn-light btn-sm" data-id="{{ notification.id }}">X</button>
    </span>
</li>
