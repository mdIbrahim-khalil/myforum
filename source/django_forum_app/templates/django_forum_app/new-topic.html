{% extends 'layouts/default/page.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}
<div class="post" style="padding:25px;  margin-bottom: 15px; border-radius:20px; background-color: white;">
<form action="{% url 'forum:new-topic' forum.slug %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
</div>
{% endblock %}
